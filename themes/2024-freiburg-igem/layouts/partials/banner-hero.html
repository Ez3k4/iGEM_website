{{ $featured_image := partial "func/GetFeaturedImage.html" . }}
{{ if $featured_image }}
    <div id="banner-hero" class="flex items-center justify-center w-100 h5 bg-center cover vh-50" style="background-image: url('{{ $featured_image }}');">
        <div id="title">
            <h1 id="title-on-img" class="white text-shadow">
                {{- .Title -}}
            </h1>
        </div>
    </div>
{{ end }}
